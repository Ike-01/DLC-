  <div class="container">


    <div class="containerBox">

      <table>

        <form action="">

          <!-- <tbody> -->
          <tr>
            <th colspan="3">
              <h2>Monday Bible Study</h2>
            </th>
          </tr>

          <tr>
            <td class="hd">Adult</td>
            <td><input type="text" name="" id="" placeholder="Male" required></td>
            <td><input type="text" name="" id="" placeholder="Female" required></td>
          </tr>

          <tr>
            <td class="hd">Youth</td>
            <td><input type="text" name="" id="" placeholder="Boys" required></td>
            <td><input type="text" name="" id="" placeholder="Girls" required></td>
          </tr>

          <tr>
            <td class="hd">Children</td>
            <td><input type="text" name="" id="" placeholder="Boys" required></td>
            <td><input type="text" name="" id="" placeholder="Girls" required></td>
          </tr>


          <tr>
            <td class="hd">Visitors</td>
            <!-- <td colspan="3"><input type="text" name="" id="" placeholder="Visitors" required></td> -->
            <td><input type="text" name="" id="" placeholder="Male" required></td>
            <td><input type="text" name="" id="" placeholder="Female" required></td>
          </tr>

          <tr>
            <td class="hd">Tithe</td>
            <td colspan="3"><input type="text" name="" id="" placeholder="Tithe" required></td>
          </tr>

          <tr>
            <td class="hd">Offering</td>
            <td><input type="text" name="" id="" placeholder="First" required></td>
            <td><input type="text" name="" id="" placeholder="Second" required></td>
          </tr>

          <tr>
            <td class="hd">Date</td>
            <td colspan="3"><input type="text" name="" onfocus="(this.type='date')"
                onblur="if(!this.value) this.type='text'" placeholder="Date" required>
            </td>
          </tr>

          <tr>
            <td class="hd">Service</td>
            <td colspan="3">
              <select name="pos" id="service" required>
                <option value=""></option>
                <option value="Sunday">Sunday Service</option>
                <option value="Home">Home Caring</option>
                <option value="Monday">Bible Studies</option>
                <option value="Thursday">Thursday Revival</option>
              </select>
            </td>

          </tr>
